name: Backend CD Pipeline

on:
  push:
    branches: [main]
    paths:  # Fixed from 'path' to 'paths'
      - "apps/backend/**"
      - ".github/workflows/cd_backend.yml"
      - "Docker/Dockerfile.backend"

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to latest version
        with:
          fetch-depth: 0  # Needed for proper commit references

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Consistent naming
          password: ${{ secrets.DOCKER_TOKEN }}  # Consistent naming

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: partha978/monorepo-deploy-to-vm
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/backend  # More specific context
          file: ./Docker/Dockerfile.backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}  # Using dynamic tags
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max